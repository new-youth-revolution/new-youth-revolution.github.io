<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Islamic Knowledge Hub - Explore Hadiths, Books, and Islamic Teachings.">
    <meta name="keywords" content="Islam, Hadith, Quran, Islamic Knowledge, Islamic Books">
    <meta name="author" content="Your Name">
    <title>Islamic Knowledge Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #155724, #1e7e34);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            background: #fff;
            color: #155724;
            border-radius: 5px;
        }
        .dropdown {
            display: none;
            position: absolute;
            background: white;
            color: black;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
        }
        .dropdown a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        .dropdown a:hover {
            background: #ddd;
        }
        .search-bar {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .hadith-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .hadith-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        @media (max-width: 600px) {
            .hadith-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Islamic Knowledge Hub</h1>
        <div class="menu">
            <div class="menu-icon" onclick="toggleMenu()">â˜° Menu</div>
            <div class="dropdown" id="dropdown-menu">
                <a href="#">Home</a>
                <a href="#">Hadith</a>
                <a href="#">Books</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Hadiths...">
        </div>
        <div class="hadith-container">
            <div class="hadith-card">
                <h3>Hadith 1</h3>
                <p>"The best among you are those who have the best manners and character."</p>
            </div>
            <div class="hadith-card">
                <h3>Hadith 2</h3>
                <p>"Actions are judged by intentions."</p>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdown-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
