<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
            color: white;
            text-align: center;
            position: relative;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #b8a17e, #d4af37, #e6c200);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        .eid-greeting {
            margin-top: 30px;
            font-size: 1.5em;
            font-style: italic;
        }
        .wire {
            position: absolute;
            top: 60px;
            left: 50%;
            width: 75%;
            height: 10px;
            background: transparent;
            border-top: 5px solid #c2b280;
            transform: translateX(-50%) rotate(0deg);
        }
        .bulb {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
        .lantern {
            position: absolute;
            width: 40px;
            height: 50px;
            background: radial-gradient(circle, gold, orange, red);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 20px gold;
            animation: swing 2s infinite ease-in-out alternate;
        }
        .lantern::after {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            width: 8px;
            height: 18px;
            background: gold;
            transform: translateX(-50%);
        }
        @keyframes swing {
            from {
                transform: rotate(-5deg);
            }
            to {
                transform: rotate(5deg);
            }
        }
        .lantern1 {
            top: 10px;
            left: 15%;
        }
        .lantern2 {
            top: 10px;
            right: 15%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eid Mubarak</h1>
        <div class="wire">
            <div class="bulb" style="left: 10%; background-color: red; box-shadow: 0 0 10px red;"></div>
            <div class="bulb" style="left: 30%; background-color: green; box-shadow: 0 0 10px green;"></div>
            <div class="bulb" style="left: 50%; background-color: blue; box-shadow: 0 0 10px blue;"></div>
            <div class="bulb" style="left: 70%; background-color: orange; box-shadow: 0 0 10px orange;"></div>
            <div class="bulb" style="left: 90%; background-color: purple; box-shadow: 0 0 10px purple;"></div>
        </div>
    </header>
    <div class="lantern lantern1"></div>
    <div class="lantern lantern2"></div>
    <main>
        <div class="countdown">
            <p>Countdown to Eid: <span id="countdown-timer">Loading...</span></p>
        </div>
        <div class="eid-greeting">
            <p>"May this Eid bring joy, peace, and prosperity to all. Eid Mubarak!"</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Islamic Events. All Rights Reserved.</p>
    </footer>
    <script>
        function updateCountdown() {
            const eidDate = new Date('April 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = eidDate - now;
            if (diff <= 0) {
                document.getElementById('countdown-timer').textContent = "Eid has begun!";
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('countdown-timer').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
